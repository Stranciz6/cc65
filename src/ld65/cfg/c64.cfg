MEMORY {
    ZP: start = $02, size = $1A, type = rw;
    RAM: start = $7FF, size = $c801, file = %O;
}
SEGMENTS {
    CODE: load = RAM, type = wprot;
    RODATA: load = RAM, type = wprot;
    DATA: load = RAM, type = rw;
    BSS: load = RAM, type = bss, define = yes;
    ZEROPAGE: load = ZP, type = zp;
}
