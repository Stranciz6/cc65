MEMORY {
    HEADER: start = $204, size = 508, file = %O;
    RAM: start = $400, size = $7C00, file = %O;
}
SEGMENTS {
    HEADER: load = HEADER, type = ro;
    CODE: load = RAM, type = ro;
    RODATA: load = RAM, type = ro;
    DATA: load = RAM, type = rw;
    BSS: load = RAM, type = bss, define = yes;
}
